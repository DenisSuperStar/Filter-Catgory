<!DOCTYPE html>
<html ng-app="portfolioApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./app/css/common.css" />
  </head>
  <body>
    <div class="container" ng-controller="selectFilter">
      <ul class="nav">
        <li class="nav-item">
          <a
            href="#"
            class="nav-link"
            ng-click="selected='All'"
            ng-class="{'active': (selected == 'All')}"
            >All</a
          >
        </li>
        <li class="nav-item">
          <a
            href="#"
            class="nav-link"
            ng-click="selected='Websites'"
            ng-class="{'active': (selected == 'Websites')}"
            >Websites</a
          >
        </li>
        <li class="nav-item">
          <a
            href="#"
            class="nav-link"
            ng-click="selected='Flayers'"
            ng-class="{'active': (selected == 'Flayers')}"
            >Flayers</a
          >
        </li>
        <li class="nav-item">
          <a
            href="#"
            class="nav-link"
            ng-click="selected='Business Card'"
            ng-class="{'active': (selected == 'Business Card')}"
            >Business Card</a
          >
        </li>
      </ul>
      <div class="container-fluid">
        <div class="row" ng-show="selected == 'All'">
          <div
            class="col-4 mb-4"
            ng-repeat="item in allItems"
            style="width: max-content; height: max-content"
          >
            <div class="card">
              <img
                src="{{item.img}}"
                class="card-img-top"
                alt="{{item.category}}"
              />
            </div>
          </div>
        </div>
        <div class="row" ng-show="selected == 'Websites'">
          <div
            class="col-4 mb-4"
            ng-repeat="web in webItems"
            style="width: max-content; height: max-content"
          >
            <div class="card">
              <img
                src="{{web.img}}"
                class="card-img-top"
                alt="{{web.category}}"
              />
            </div>
          </div>
        </div>
        <div class="row" ng-show="selected == 'Flayers'">
          <div
            class="col-4 mb-4"
            ng-repeat="flayer in flayerItems"
            style="width: max-content; height: max-content"
          >
            <div class="card">
              <img
                src="{{flayer.img}}"
                class="card-img-top"
                alt="{{flayer.category}}"
              />
            </div>
          </div>
        </div>
        <div class="row" ng-show="selected == 'Business Card'">
          <div
            class="col-4 mb-4"
            ng-repeat="business in businessItems"
            style="width: max-content; height: max-content"
          >
            <div class="card">
              <img
                src="{{business.img}}"
                class="card-img-top"
                alt="{{business.category}}"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./app/js/portfolio.js"></script>
  </body>
</html>
